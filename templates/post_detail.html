{% extends "base.html" %}

{%block content %}

<div class="container">
    <div class="title">
        <h2><a href="#">{{ post.title }}</a></h2>
    </div>
    <div class="text">
        <p>{{post.context}}</p>
    </div>

    <div class="author">
        <p>Author: {{ post.author }}</p>    
    </div>

    <div class="created_at">
        <p>Created at: {{ post.created_at }}</p>
        <p>Updated at: {{ post.updated_at }}</p>
    </div>

    <ul class="nav-list">
        <li><a  class="page-a"  href="{% url 'post_edit' post.pk %}">Edit</a></li>
        <li> <a  class="page-a" href="{% url 'post_delete' post.pk %}">Delete</a></li>
    </ul>
    
   
</div>



{%endblock content %}
