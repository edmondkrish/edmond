{% extends "base.html" %}

{% block content %}

{% for post in posts %}

<div class="context">
    <div class="title">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    </div>
    <div class="text">
        <p>{{ post.context}}</p>
    </div>
</div>
{% endfor %}
{% endblock content %}
