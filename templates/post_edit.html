{% extends "base.html" %}

{% block content %}
    <h1>Edit Post</h1>
    <div class="post-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save changes</button>
        </form>
        <a href="{% url 'post_detail' post.pk %}">Cancel</a>
    </div>

{% endblock content %}
